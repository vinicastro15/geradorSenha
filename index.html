<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <div class="container">
        <h1>Gerador de Senha</h1>

        <!-- Adicione campos de entrada para nome e senha -->
        <label for="savedPasswordName">Nome da Senha:</label>
        <input type="text" id="savedPasswordName" placeholder="Digite um nome">


        <label for="length">Comprimento da Senha:</label>
        <input type="number" id="length" min="4" max="32" value="12">

        <div>
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Incluir Letras Maiúsculas</label>
        </div>

        <div>
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">Incluir Letras Minúsculas</label>
        </div>

        <div>
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Incluir Números</label>
        </div>

        <div>
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Incluir Símbolos</label>
        </div>


        <label>Senha criada:</label>
        <input type="text" id="password" readonly disabled>

        <!-- Barra de progresso para mostrar a força da senha -->
        <h2>nível de segurança</h2>
        <div class="password-strength">
            <div id="strength-bar"></div>
        </div>


        <button onclick="generatePassword()">Gerar Senha</button>
        <button onclick="copyToClipboard()">Copiar para a Área de Transferência</button>
        <button onclick="deleteAllPasswords()" id="deleteAllButton" style="display: none;">Excluir Todas as Senhas Salvas</button>
        
        
        <!-- Adicione um botão para salvar a senha com um nome -->
        <button onclick="savePasswordWithUsername()">Salvar Senha com Nome</button>


        <h2>Senhas Salvas</h2>

        <ul id="passwordList"></ul>

    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="script.js"></script>
</body>

</html>
